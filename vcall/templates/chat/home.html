{% extends "base.html" %}
<h1>Chat Rooms</h1>

{% block content %}
<ul>
    <h2>{{request.user.username}}</h2>
    
    {% for user in users %}
    <div>
        <a href="{% url '' %}">{{ user.username }}</a>
        {% if user.is_authenticated %}
            <p>Online</p>
        {% else %}
            <p>Offline</p>
        {% endif %}

    </div>
    {% endfor %}
</ul>
{% endblock content %}
